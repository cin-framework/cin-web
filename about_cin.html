<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://www.cin-framework.com/favicon.ico" rel="icon" type="image/x-icon"/>
    <title>CIN Framework</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/themes/prism-tomorrow.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="./assets/css/style-min.css">
</head>
<body>
    <div id="loadingScreen">
        <div class="cin-loading-spinner"></div>
        <p class="cin-text-lead" data-translate="loading_message">Loading CIN Framework...</p>
    </div>
    <header class="cin-header">
        <button class="cin-menu-toggle" onclick="toggleSidebar()">☰</button>
        <img src="./assets/img/CIN.svg" alt="" srcset="" width="40" height="40">
        <div class="cin-language-toggle">
            <button class="cin-lang-btn active" onclick="setLanguage('en')">EN</button>
            <button class="cin-lang-btn" onclick="setLanguage('ar')">AR</button>
        </div>
    </header>
    <main class="cin-main">
        <div class="cin-coming-soon cin-fade-in">

        </div>
    </main>
    <button class="cin-btn-fab" onclick="scrollToTop()" title="Scroll to top">
        ↑
    </button>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/prism.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/plugins/autoloader/prism-autoloader.min.js"></script>
    <script src="./assets/js/sidebar-min.js"></script>
    <script src="./assets/js/script-min.js"></script>
<script>
  window.onload = () => {
    const pageName = location.pathname.split('/').pop().replace('.html', '');
    window.parent.postMessage({ page: pageName }, '*');
  };
</script>
</body>
</html>
