<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CIN Framework</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/themes/prism-tomorrow.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="./assets/css/style-min.css">
    <link href="https://www.cin-framework.com/favicon.ico" rel="icon" type="image/x-icon"/>
</head>
<body>
    <div id="loadingScreen">
        <div class="cin-loading-spinner"></div>
        <p class="cin-text-lead" data-translate="loading_message">Loading CIN Framework...</p>
    </div>
    <header class="cin-header">
        <button class="cin-menu-toggle" onclick="toggleSidebar()">☰</button>
        <img src="./assets/img/CIN.svg" alt="" srcset="" width="40" height="40">
        <div class="cin-language-toggle">
            <button class="cin-lang-btn active" onclick="setLanguage('en')">EN</button>
            <button class="cin-lang-btn" onclick="setLanguage('ar')">AR</button>
        </div>
    </header>
    <main class="cin-main">
        <div class="cin-coming-soon cin-fade-in">
            <div class="cin-hero-badge">
                <span data-translate="status_badge"></span>
            </div>
            <h1 class="cin-heading-1" data-translate="coming_soon"></h1>
            <p class="cin-text-lead cin-mb-8" data-translate="coming_soon_subtitle">
            </p>
            <div class="cin-heading-3 cin-mb-4" >
                <img src="./assets/img/CIN.svg" alt="" srcset="" width="150" height="150">
            </div>
            <p class="cin-tagline" data-translate="tagline">
            </p>
            <div class="cin-subscription">
                <h3 class="cin-heading-5 cin-text-center cin-mb-8" data-translate="subscription_title">
                </h3>
                <form class="cin-input-group cin-max-w-md cin-mx-auto" onsubmit="handleEmailSubmit(event)">
                    <input 
                        type="email" 
                        class="cin-input" 
                        data-translate-placeholder="email_placeholder" 
                        placeholder="Enter your email" 
                        required
                    >
                    <button type="submit" class="cin-btn cin-btn-primary" data-translate="notify_button">
                    </button>
                </form>
                <div id="subscriptionMessage" style="display: none; margin-top: var(--cin-space-4);" class="cin-alert cin-alert-info"></div>
            </div>
            <div class="cin-alert cin-alert-info">
                <strong data-translate="info_title"></strong>
                <span data-translate="info_message">
                </span>
            </div>
        </div>
    </main>
    <button class="cin-btn-fab" onclick="scrollToTop()" title="Scroll to top">
        ↑
    </button>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/prism.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/plugins/autoloader/prism-autoloader.min.js"></script>
    <script src="./assets/js/sidebar-min.js"></script>
    <script src="./assets/js/script-min.js"></script>
</body>
</html>
